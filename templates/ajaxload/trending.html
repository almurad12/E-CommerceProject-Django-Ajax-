   {% load static %}
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

   <!-- Trending product-->
    <div class="container-fluid trending-product">
            <!-- py-5 -->
            <div class="container"> 
                <div class="d-flex align-items-center">
                    <span class="title-bar"></span>
                    <h2 class="mb-0 text-color-change" style="margin-left:1%;">Trending</h2>
                </div>
                <!-- <br/> -->

                <div id="product-carousel" class="owl-carousel trending-product-carousel justify-content-center mt-3 ">
                   
                    

                </div>
            </div>
    </div>
    <!--Trending product End -->
    <script>
$(document).ready(function () {
    const productData = [
    {
        name: "Grapes",
        price: 4.88,
        unit: "kg",
        image: "{% static 'img/best-product-2.jpg' %}",
        category: "Fruits"
    },
    {
        name: "Mango",
        price: 6.49,
        unit: "kg",
        image: "{% static 'img/1737531358122.jpeg' %}",
        category: "Fruits"
    }
    // Add more objects
];

    // Simulating AJAX fetch
    const products = productData; // Replace this with AJAX call

    products.forEach(product => {
        const productCard = `
            <div class="card border-secondary h-auto fruite-item position-relative">
                <a href="product-detail.html" class="stretched-link"></a>
                <div class="position-relative">
                    <img src="${product.image}" class="card-img-top img-fluid zoom-img" alt="${product.name}">
                    <span class="badge bg-secondary position-absolute top-0 start-0 m-2">${product.category}</span>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">${product.name}</h5>
                    <div class="mt-auto">
                        <p class="text-dark fs-7 fw-bold mb-3 text-center">
                            <span style="font-size: 0.8em;">&#x09F3;</span> ${product.price} / ${product.unit}
                        </p>
                        <div class="icon-class pt-2 d-flex justify-content-center justify-content-md-between gap-1">
                            <a href="#" class="btn border border-secondary btn-lg btn-xs-sm position-relative z-1 rounded hover-effect-shop">
                                <i class="bi bi-heart text-primary"></i>
                            </a>
                            <a href="#" class="btn border border-secondary btn-lg btn-xs-sm text-primary position-relative z-1 hover-effect-shop">
                                <i class="bi bi-bag-plus-fill text-primary"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        `;
        $("#product-carousel").append(productCard);
    });

    // Initialize Owl Carousel after appending
    $("#product-carousel").owlCarousel({
        autoplay: true,
        smartSpeed: 2000,
        center: false,
        dots: true,
        loop: true,
        margin: 25,
        nav : true,
        navText : [
            '<i class="bi bi-arrow-right"></i>',
            '<i class="bi bi-arrow-left"></i>'
        ],
        responsiveClass: true,
        responsive: {
            0:{
                items:2
            },
            576:{
                items:2
            },
            768:{
                items:2
            },
            992:{
                items:3
            },
            1200:{
                items:4
            }
        }
    });
});
</script>
