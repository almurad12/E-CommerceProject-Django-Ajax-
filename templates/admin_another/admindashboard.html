{% extends 'admin_another/adminbase.html' %}

{% block content %}
<div class="container mt-3" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
	<div class="container-fluid">
		<h4 class="page-title mb-4" style="font-weight:700; font-size:28px; color:#333;">ðŸ“Š Dashboard</h4>

		<div class="row g-4">
			<!-- Total Category -->
			<div class="col-md-6">
				<div class="card border-0 rounded-3 bg-light" style="min-height:160px;">
					<div class="card-body d-flex align-items-center p-4">
						<div class="rounded-circle bg-warning d-flex align-items-center justify-content-center me-4"
							style="width:70px; height:70px;">
							<i class="la la-list text-white" style="font-size:2.2rem;"></i>
						</div>
						<div>
							<p style="margin-bottom:6px; font-size:16px; font-weight:500; color:#6c757d;">
								<i class="la la-folder me-1"></i> Total Category
							</p>
							<h4 style="margin:0; font-size:28px; font-weight:700; color:#333;">{{category}}</h4>
						</div>
					</div>
				</div>
			</div>

			<!-- Sales -->
			<div class="col-md-6">
				<div class="card border-0 rounded-3 bg-light" style="min-height:160px;">
					<div class="card-body d-flex align-items-center p-4">
						<div class="rounded-circle bg-success d-flex align-items-center justify-content-center me-4"
							style="width:70px; height:70px;">
							<i class="la la-bar-chart text-white" style="font-size:2.2rem;"></i>
						</div>
						<div>
							<p style="margin-bottom:6px; font-size:16px; font-weight:500; color:#6c757d;">
								<i class="la la-line-chart me-1"></i> Total SubCategory
							</p>
							<h4 style="margin:0; font-size:28px; font-weight:700; color:#333;">{{subcategory}}</h4>
						</div>
					</div>
				</div>
			</div>

			<!-- Visitors -->
			<div class="col-md-6">
				<div class="card border-0 rounded-3 bg-light" style="min-height:160px;">
					<div class="card-body d-flex align-items-center p-4">
						<div class="rounded-circle bg-primary d-flex align-items-center justify-content-center me-4"
							style="width:70px; height:70px;">
							<i class="la la-users text-white" style="font-size:2.2rem;"></i>
						</div>
						<div>
							<p style="margin-bottom:6px; font-size:16px; font-weight:500; color:#6c757d;">
								<i class="la la-user-friends me-1"></i> Total Product
							</p>
							<h4 style="margin:0; font-size:28px; font-weight:700; color:#333;">{{product}}</h4>
						</div>
					</div>
				</div>
			</div>

			<!-- Profit -->
			<div class="col-md-6">
				<div class="card border-0 rounded-3 bg-light" style="min-height:160px;">
					<div class="card-body d-flex align-items-center p-4">
						<div class="rounded-circle bg-danger d-flex align-items-center justify-content-center me-4"
							style="width:70px; height:70px;">
							<i class="la la-dollar text-white" style="font-size:2.2rem;"></i>
						</div>
						<div>
							<p style="margin-bottom:6px; font-size:16px; font-weight:500; color:#6c757d;">
								<i class="la la-money-bill me-1"></i> Order
							</p>
							<h4 style="margin:0; font-size:28px; font-weight:700; color:#333;">$ 2,567</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
