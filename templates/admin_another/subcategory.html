{% extends 'admin_another/adminbase.html' %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Subcategories</h2>

    <button class="btn btn-dark mb-3" data-bs-toggle="modal" data-bs-target="#addSubCategoryModal">
        <i class="bi bi-plus-lg me-1"></i> Add Subcategory
    </button>

    <div class="table-responsive">
        <table id="subcategoryTable" class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Subcategory Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Add / Update / Delete Modals (copy your existing code) -->
<!-- Add SubCategory Modal -->
<div class="modal fade" id="addSubCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <form id="addSubCategoryForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Subcategory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Category</label>
                        <select id="subcategoryCategory" class="form-select" required></select>
                    </div>
                    <div class="mb-3">
                        <label>Subcategory Name</label>
                        <input type="text" id="subcategoryName" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Add</button>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Update SubCategory Modal -->
<div class="modal fade" id="updateSubCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <form id="updateSubCategoryForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Subcategory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateSubCategoryId">
                    <div class="mb-3">
                        <label>Category</label>
                        <select id="updateSubCategoryCategory" class="form-select" required></select>
                    </div>
                    <div class="mb-3">
                        <label>Subcategory Name</label>
                        <input type="text" id="updateSubCategoryName" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit">Update</button>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Delete SubCategory Modal -->
<div class="modal fade" id="deleteSubCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <form id="deleteSubCategoryForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Subcategory</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure?
                    <input type="hidden" id="deleteSubCategoryId">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="submit">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block contentscript %}
<script>
$(document).ready(function() {
    $.ajaxSetup({ headers: { "X-CSRFToken": "{{ csrf_token }}" } });

    // Load categories into select dropdowns
    function loadCategories(selectId, selectedId = null, callback = null) {
        $.get('/admincategory/', function(data) {
            let options = data.map(cat =>
                `<option value="${cat.id}" ${selectedId == cat.id ? 'selected' : ''}>${cat.name}</option>`
            ).join('');
            $(selectId).html(options);
            if(callback) callback();
        });
    }

    loadCategories('#subcategoryCategory');

    // Initialize DataTable
    let subcategoryTable = $('#subcategoryTable').DataTable({
        responsive: true,
        autoWidth: false,
        ajax: { url: '/adminsubcategory/?format=json', dataSrc: '' },
        columns: [
            { data: 'id' },
            { data: 'category_name' },
            { data: 'name' },
            { 
                data: 'id',
                render: function(data) {
                    return `
                        <button class="btn btn-sm btn-success me-1" onclick="editSubCategory(${data})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="confirmDeleteSubCategory(${data})">Delete</button>`;
                }
            }
        ]
    });

    // Add Subcategory
    $('#addSubCategoryForm').submit(function(e){
        e.preventDefault();
        let name = $('#subcategoryName').val();
        let category = $('#subcategoryCategory').val();

        $.ajax({
            url: '/adminsubcategory/',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ name, category }),
            success: function(){ 
                $('#addSubCategoryModal').modal('hide');
                $('#addSubCategoryForm')[0].reset();
                subcategoryTable.ajax.reload(null,false);
            },
            error: function(){ alert('Error adding subcategory'); }
        });
    });

    // Edit
    window.editSubCategory = function(id){
        $.get(`/adminsubcategory/${id}/`, function(data){
            $('#updateSubCategoryId').val(data.id);
            $('#updateSubCategoryName').val(data.name);
            loadCategories('#updateSubCategoryCategory', data.category);
            $('#updateSubCategoryModal').modal('show');
        });
    }

    // Update
    $('#updateSubCategoryForm').submit(function(e){
        e.preventDefault();
        let id = $('#updateSubCategoryId').val();
        let name = $('#updateSubCategoryName').val();
        let category = $('#updateSubCategoryCategory').val();

        $.ajax({
            url: `/adminsubcategory/${id}/`,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify({ name, category }),
            success: function(){
                $('#updateSubCategoryModal').modal('hide');
                subcategoryTable.ajax.reload(null,false);
            },
            error: function(){ alert('Error updating subcategory'); }
        });
    });

    // Delete
    window.confirmDeleteSubCategory = function(id){
        $('#deleteSubCategoryId').val(id);
        $('#deleteSubCategoryModal').modal('show');
    }

    $('#deleteSubCategoryForm').submit(function(e){
        e.preventDefault();
        let id = $('#deleteSubCategoryId').val();
        $.ajax({
            url: `/adminsubcategory/${id}/`,
            method: 'DELETE',
            success: function(){
                $('#deleteSubCategoryModal').modal('hide');
                subcategoryTable.ajax.reload(null,false);
            },
            error: function(){ alert('Error deleting subcategory'); }
        });
    });

});
</script>
{% endblock %}
