{% extends 'admin_another/adminbase.html' %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Subcategories</h2>

    <!-- Add Subcategory Button -->
    <button class="btn btn-dark mb-3" data-bs-toggle="modal" data-bs-target="#addSubCategoryModal">
        <i class="bi bi-plus-lg me-1"></i> Add Subcategory
    </button>

    <!-- Subcategory Table -->
    <div class="table-responsive">
        <table id="subcategoryTable" class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Subcategory Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Subcategories injected by JS -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add Subcategory Modal -->
<div class="modal fade" id="addSubCategoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="addSubCategoryForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Subcategory</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" id="subcategoryCategory" required></select>
            </div>
            <div class="mb-3">
                <label class="form-label">Subcategory Name</label>
                <input type="text" class="form-control" id="subcategoryName" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Subcategory</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Update Subcategory Modal -->
<div class="modal fade" id="updateSubCategoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="updateSubCategoryForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Subcategory</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="updateSubCategoryId">
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" id="updateSubCategoryCategory" required></select>
            </div>
            <div class="mb-3">
                <label class="form-label">Subcategory Name</label>
                <input type="text" class="form-control" id="updateSubCategoryName" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Update Subcategory</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Delete Subcategory Modal -->
<div class="modal fade" id="deleteSubCategoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="deleteSubCategoryForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Subcategory</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this subcategory?
            <input type="hidden" id="deleteSubCategoryId">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

<script>
$(document).ready(function() {

    // CSRF setup for Django
    $.ajaxSetup({
        headers: { "X-CSRFToken": "{{ csrf_token }}" }
    });

    // ðŸ”¹ Load categories into select dropdowns
    function loadCategories(selectId, selectedId = null, callback = null) {
        $.get('/admincategory/', function(data) {
            let options = data.map(cat =>
                `<option value="${cat.id}" ${selectedId == cat.id ? 'selected' : ''}>${cat.name}</option>`
            ).join('');
            $(selectId).html(options);

            if (callback) callback();
        });
    }

    // Initial load for Add Subcategory form
    loadCategories('#subcategoryCategory');

    // ðŸ”¹ Initialize DataTable for Subcategories
    let subcategoryTable = $('#subcategoryTable').DataTable({
        responsive: true,
        autoWidth: false,
        ajax: {
            url: '/adminsubcategory/',   // DRF endpoint for subcategories
            dataSrc: ''
        },
        columns: [
            { data: 'id' },
            { data: 'category_name' },
            { data: 'name' },
            {
                data: 'id',
                render: function(data) {
                    return `
                        <button class="btn btn-sm btn-success me-1" onclick="editSubCategory(${data})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="confirmDeleteSubCategory(${data})">Delete</button>
                    `;
                }
            }
        ]
    });

    // ðŸ”¹ Add Subcategory
    $('#addSubCategoryForm').submit(function(e) {
        e.preventDefault();
        let category = $('#subcategoryCategory').val();
        let name = $('#subcategoryName').val();

        $.ajax({
            url: '/adminsubcategory/',
            method: 'POST',
            data: JSON.stringify({ name: name, category: category }),
            contentType: 'application/json',
            success: function() {
                $('#addSubCategoryModal').modal('hide');
                $('#addSubCategoryForm')[0].reset();
                subcategoryTable.ajax.reload(null, false);
            },
            error: function() {
                alert('Error adding subcategory');
            }
        });
    });

    // ðŸ”¹ Edit SubCategory
    window.editSubCategory = function(id) {
        $.get(`/adminsubcategory/${id}/`, function(data) {
            $('#updateSubCategoryId').val(data.id);
            $('#updateSubCategoryName').val(data.name);

            // Load categories & preselect the current one
            loadCategories('#updateSubCategoryCategory', data.category, function() {
                $('#updateSubCategoryCategory').val(data.category);
            });

            $('#updateSubCategoryModal').modal('show');
        });
    };

    // ðŸ”¹ Update SubCategory
    $('#updateSubCategoryForm').submit(function(e) {
        e.preventDefault();
        let id = $('#updateSubCategoryId').val();
        let name = $('#updateSubCategoryName').val();
        let category = parseInt($('#updateSubCategoryCategory').val());

        $.ajax({
            url: `/adminsubcategory/${id}/`,
            method: 'PUT',
            data: JSON.stringify({ name: name, category: category }),
            contentType: 'application/json',
            success: function() {
                $('#updateSubCategoryModal').modal('hide');
                subcategoryTable.ajax.reload(null, false);
            },
            error: function() {
                alert('Error updating subcategory');
            }
        });
    });

    // ðŸ”¹ Delete Subcategory
    window.confirmDeleteSubCategory = function(id) {
        $('#deleteSubCategoryId').val(id);
        $('#deleteSubCategoryModal').modal('show');
    };

    $('#deleteSubCategoryForm').submit(function(e) {
        e.preventDefault();
        let id = $('#deleteSubCategoryId').val();

        $.ajax({
            url: `/adminsubcategory/${id}/`,
            method: 'DELETE',
            success: function() {
                $('#deleteSubCategoryModal').modal('hide');
                subcategoryTable.ajax.reload(null, false);
            },
            error: function() {
                alert('Error deleting subcategory');
            }
        });
    });

});
</script>

{% endblock %}
