 {% load static %}
<div class="col-md-12 col-lg-12">
    <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">
        
        <!-- Carousel indicators (radio buttons style) -->
        <div class="carousel-indicators mb-0">
            <input type="radio" data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
            <input type="radio" data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Slide 2">
            <input type="radio" data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Slide 3">
        </div>

        <!-- Carousel inner -->
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active rounded">
                <img src="{% static 'img/useimage/resizecover.jpg' %}" class="img-fluid bg-secondary" alt="First slide">
            </div>
            <div class="carousel-item rounded">
                <img src="{% static 'img/useimage/resizecover.jpg' %}" class="img-fluid bg-secondary" alt="Second slide">
            </div>
            <div class="carousel-item rounded">
                <img src="{% static 'img/useimage/resizecover.jpg' %}" class="img-fluid bg-secondary" alt="Second slide">
            </div>
        </div>
        
    </div>
</div>

<!-- Optional: Add some styling to make radio inputs look like buttons -->
<style>
    .carousel-indicators [type="radio"] {
        appearance: none;
        width: 12px;
        height: 12px;
        margin: 5px;
        border-radius: 50%;
        background-color: #ccc;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s;
    }

    .carousel-indicators [type="radio"].active,
    .carousel-indicators [type="radio"]:checked {
        background-color: #000;
    }
</style>
