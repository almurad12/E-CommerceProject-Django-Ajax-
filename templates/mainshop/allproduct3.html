{% extends 'mainshop/base.html' %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
  function loadProducts(page=1, category=null, subcategory=null){
    console.log(category)
     console.log(subcategory)
    let url = `/shop/?page=${page}`;
    if (category) url += `&category=${category}`;
    if (subcategory) url += `&subcategory=${subcategory}`;

    $.ajax({
      url: url,
      type: "GET",
      headers: {
    "Accept": "application/json"
  },
      success: function(data){
        console.log(data);

        // ================= RENDER PRODUCTS =================
        let html = "";
        data.results.forEach(function(product){
          html += `
            <div class="col-lg-3 col-6 mb-4">
              <div class="card shadow-sm h-100 d-flex flex-column position-relative product-card">
                <div class="image-container position-relative">
                  <img src="${product.coverphoto}" 
                       class="card-img-top" 
                       alt="Product Image" 
                       style="object-fit: cover; height: 200px;">
                  <div class="discount-badge position-absolute top-0 start-0 m-2 text-white rounded-circle d-flex align-items-center justify-content-center"
                       style="width: 40px; height: 40px; font-size: 0.8rem; background-color: #7bbbde;font-weight: bold;">
                    -${product.discount}%
                  </div>
                </div>
                <div class="card-body d-flex flex-column text-center">
                  <h6 class="card-title text-bold" style="font-size: 0.8em;">
                    <a href="/shop/${product.id}" class="text-dark" style="text-decoration: none;" 
                        onmouseover="this.style.textDecoration='underline'"
                        onmouseout="this.style.textDecoration='none'">
                        ${product.name}
                    </a>
                  </h6>
                  <div class="price-info">
                    <span class="text-muted text-decoration-line-through" style="font-size: .7em;">৳${product.price}</span>
                    <span class="fw-bold text-danger ms-2" style="font-size: .85em;">৳${product.afterdiscountprice}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        });
        $("#productContainer").html(html);

        // ================= RENDER CATEGORY DROPDOWN =================
        if (data.categories) {
          let catHtml = `<option value="">All Categories</option>`;
          data.categories.forEach(function(cat){
            catHtml += `<option value="${cat.id}">${cat.name}</option>`;
          });
          $("#category-filter").html(catHtml);
        }

        // ================= RENDER SUBCATEGORY DROPDOWN =================
        if (data.subcategories) {
          let subHtml = `<option value="">All Subcategories</option>`;
          data.subcategories.forEach(function(sub){
            subHtml += `<option value="${sub.id}" data-cat="${sub.category}">${sub.name}</option>`;
          });
          $("#subcategory-filter").html(subHtml);
        }

        // ================= PAGINATION =================
        let perPage = data.results.length;  
        let totalPages = Math.ceil(data.count / perPage);  
        let currentPage = page;  

        let paginationHtml = `<ul class="pagination" style="display:flex; gap:6px; list-style:none; padding-left:0;">`;

        if (currentPage > 1) {
          paginationHtml += `<li class="page-item"><a class="page-link text-dark" href="#" onclick="loadProducts(${currentPage - 1}, $('#category-filter').val(), $('#subcategory-filter').val()); return false;">&laquo;</a></li>`;
        }

        for (let i = 1; i <= totalPages; i++) {
          let active = (i === currentPage) ? "active" : "";
          paginationHtml += `<li class="page-item ${active}"><a class="page-link text-dark" href="#" onclick="loadProducts(${i}, $('#category-filter').val(), $('#subcategory-filter').val()); return false;">${i}</a></li>`;
        }

        if (currentPage < totalPages) {
          paginationHtml += `<li class="page-item"><a class="page-link text-dark" href="#" onclick="loadProducts(${currentPage + 1}, $('#category-filter').val(), $('#subcategory-filter').val()); return false;">&raquo;</a></li>`;
        }

        paginationHtml += `</ul>`;
        $("#paginationControls").html(paginationHtml);
      }
    });
  }

  // Expose globally
  window.loadProducts = loadProducts;

  // Initial load
  loadProducts();

  // Handle filter change
  $(document).on("change", "#category-filter, #subcategory-filter", function(){
    loadProducts(1, $("#category-filter").val(), $("#subcategory-filter").val());
  });

});
</script>

<!-- navigation -->
<div class="container mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light p-3 rounded shadow-sm">
            <li class="breadcrumb-item">
                <a href="{% url 'home' %}" class="text-decoration-none text-primary">Home</a>
            </li>
            <li class="breadcrumb-item active text-secondary" aria-current="page">Shop</li>
        </ol>
    </nav>
</div>

<div class="container">
    <!-- Filters -->
    <div class="mb-3 d-flex gap-2">
      <select id="category-filter" class="form-select w-auto"></select>
      <select id="subcategory-filter" class="form-select w-auto"></select>
    </div>

    <!-- Products -->
    <div class="row" id="productContainer"></div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-3" id="paginationControls"></div>
</div>

{% endblock %}
