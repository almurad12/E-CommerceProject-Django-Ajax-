                    <!-- updated card -->
                    <div class="item mb-4">
                        <div class="card shadow-sm h-100 d-flex flex-column position-relative product-card rounded-3 border-0">
                    
                            <!-- Image Container -->
                            <div class="image-container position-relative">
                                <img src="{{product.coverphoto.url}}" class="card-img-top" alt="{{product.name}}"
                                    style="object-fit: cover; height: 200px; border-top-left-radius: .75rem; border-top-right-radius: .75rem;">
                                <!-- Discount Badge -->
                                {% if product.discount %}
                                <div class="discount-badge position-absolute top-0 start-0 m-2 text-white rounded-circle d-flex align-items-center justify-content-center"
                                    style="width: 40px; height: 40px; font-size: 0.8rem; background-color: #7bbbde; font-weight: bold;">
                                    -{{product.discount}}%
                                </div>
                                {% endif %}
                    
                                <!-- Favorite Button -->
                                <div class="image-buttons position-absolute bottom-0 end-0 m-2 d-flex flex-column gap-1">
                                    <button type="button"
                                        class="btn p-0 rounded-circle border bg-white d-flex justify-content-center align-items-center specific-heart-icon shadow-sm"
                                        id="addBtn" style="width: 1.875em; height: 1.875em; color: #000000; transition: all 0.2s ease;"
                                        onclick="sendProductId(parseInt('{{ product.id }}'))">
                                        <i class="bi bi-heart" style="font-size: 0.85em;"></i>
                                    </button>
                                </div>
                            </div>
                    
                            <!-- Card Body -->
                            <div class="card-body d-flex flex-column text-center p-2">
                                <h6 class="card-title fw-bold mb-2" style="font-size: 0.8em; min-height: 2.5em; line-height: 1.2em;">
                                    <a href="/shop/{{product.id}}" class="text-dark" style="text-decoration: none;" onmouseover="this.style.textDecoration='underline'"
                                        onmouseout="this.style.textDecoration='none'">
                                        {{product.name}}
                                    </a>
                                </h6>
                                <div class="price-info">
                                    <span class="text-muted text-decoration-line-through" style="font-size: .7em;">৳{{product.price}}</span>
                                    <span class="fw-bold text-danger ms-2" style="font-size: .85em;">৳{{product.afterdiscountprice}}</span>
                                </div>
                            </div>
