<script>
$(document).ready(function(){

  // Utility: get URL parameter
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Load products
  function loadProducts(page = 1) {
    const category = getQueryParam("category");
    const subcategory = getQueryParam("subcategory");

    let url = `/shop/?page=${page}`;
    if (category) url += `&category=${category}`;
    if (subcategory) url += `&subcategory=${subcategory}`;

    $.ajax({
      url: url,
      type: "GET",
      headers: {
        "Accept": "application/json"
      },
      success: function(data) {
        console.log("Filtered data:", data);

        // Render products
        let html = "";
        data.results.forEach(function(product) {
          html += `
            <div class="col-lg-3 col-6 mb-4">
              <div class="card shadow-sm h-100 d-flex flex-column position-relative product-card">
                <div class="image-container position-relative">
                  <img src="${product.coverphoto}" class="card-img-top" alt="Product Image" style="object-fit: cover; height: 200px;">
                  <div class="discount-badge position-absolute top-0 start-0 m-2 text-white rounded-circle d-flex align-items-center justify-content-center"
                       style="width: 40px; height: 40px; font-size: 0.8rem; background-color: #7bbbde; font-weight: bold;">
                    -${product.discount}%
                  </div>
                </div>
                <div class="card-body d-flex flex-column text-center">
                  <h6 class="card-title text-bold" style="font-size: 0.8em;">
                    <a href="/shop/${product.id}" class="text-dark" style="text-decoration: none;"
                       onmouseover="this.style.textDecoration='underline'"
                       onmouseout="this.style.textDecoration='none'">
                      ${product.name}
                    </a>
                  </h6>
                  <div class="price-info">
                    <span class="text-muted text-decoration-line-through" style="font-size: .7em;">৳${product.price}</span>
                    <span class="fw-bold text-danger ms-2" style="font-size: .85em;">৳${product.afterdiscountprice}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        });
        $("#productContainer").html(html);

        // Render pagination
        let perPage = 12;
        let totalPages = Math.ceil(data.count / perPage);
        let currentPage = page;

        let paginationHtml = `<ul class="pagination" style="display:flex; gap:6px; list-style:none; padding-left:0;">`;

        if (currentPage > 1) {
          paginationHtml += `<li class="page-item"><a class="page-link text-dark" href="#" onclick="loadProducts(${currentPage - 1}); return false;">&laquo;</a></li>`;
        }

        for (let i = 1; i <= totalPages; i++) {
          let active = (i === currentPage) ? "active" : "";
          paginationHtml += `<li class="page-item ${active}"><a class="page-link text-dark" href="#" onclick="loadProducts(${i}); return false;">${i}</a></li>`;
        }

        if (currentPage < totalPages) {
          paginationHtml += `<li class="page-item"><a class="page-link text-dark" href="#" onclick="loadProducts(${currentPage + 1}); return false;">&raquo;</a></li>`;
        }

        paginationHtml += `</ul>`;
        $("#paginationControls").html(paginationHtml);
      }
    });
  }

  // Load products on page load
  loadProducts();

});
</script>
