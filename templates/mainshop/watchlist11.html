<script>
    $(document).ready(function () {

        // ---- CSRF Setup ----
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // Setup AJAX to include CSRF token
        $.ajaxSetup({
            headers: { "X-CSRFToken": csrftoken }
        });

        // ---- Load Wishlist from API ----
        function loadWishlist() {
            $.get("/api/watchlist/", function (data) {
                // update count
                ensureWishlistBadge();
                $(".wishlist-badge").text(data.cartitem || 0);
                // $("#wishlist-count").text(data.cartitem || 0);
                // $("#wishlist-count").text(response.count || 0);

                // clear old items
                $("#wishlist-items").empty();

                // loop through products
                data.products.forEach(function (p) {
                    let card = `
                        <div class="card mb-3 shadow-sm border-0 rounded-3">
                            <div class="card-body p-2">
                                <div class="d-flex align-items-center">

                                    <!-- Product Image -->
                                    <img src="${p.image || '/static/img/no-image.png'}"
                                         class="img-fluid rounded-3 border" 
                                         alt="${p.name}"
                                         style="width: 65px; height: 65px; object-fit: cover;">

                                    <!-- Product Details -->
                                    <div class="ms-3 flex-grow-1">
                                        <a href="${p.url}" class="text-dark fw-bold">${p.name}</a><br>
                                        <small class="text-muted">Price: ${p.price}</small>
                                    </div>

                                    <!-- Remove Button -->
                                    <button class="btn btn-sm btn-outline-danger remove-item" data-id="${p.id}">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                    $("#wishlist-items").append(card);
                });
            });
        }

        // ---- Sidebar open event ----
        $('#watchlistSidebar').on('show.bs.offcanvas', function () {
            loadWishlist();
        });

        // ---- Remove button handler ----
        $(document).on("click", ".remove-item", function (e) {
            e.preventDefault();
            const productId = Number($(this).data("id"));
            console.log("Remove product id:", productId);

            $.ajax({
                url: "/api/watchlist/",
                type: "DELETE",
                contentType: "application/json",
                data: JSON.stringify({ product_id: productId }),
                success: function (response) {
                    console.log("Removed:", response);
                    $("#wishlist-count").text(response.count || 0);
                    loadWishlist();
                },
                error: function (xhr, status, error) {
                    console.error("Error removing:", error, xhr.responseText);
                }
            });
        });

        // ---- Add to wishlist ----
        window.sendProductId = function (productId) {
            const pid = Number(productId);
            console.log("Adding product:", pid);

            $.ajax({
                url: "/api/watchlist/",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ product_id: pid }),
                success: function (response) {
                    console.log("Added:", response);
                    showAddToWatchlistModal();
                    $("#wishlist-count").text(response.count || 0);
                },
                error: function (xhr, status, error) {
                    console.error("Error adding:", error, xhr.responseText);
                }
            });
        };

    });

    // ---- Show bootstrap modal ----
    function showAddToWatchlistModal() {
        const modal = new bootstrap.Modal(document.getElementById("addToWatchlistModal"));
        modal.show();
    }
</script>
