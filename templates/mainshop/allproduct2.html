{% extends 'mainshop/base.html' %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }
  function loadProducts(page=1,category=null,subcategory=null){
    let url = `/shop/?page=${page}`;
    if (category) url += `&category=${category}`;
    if (subcategory) url += `&subcategory=${subcategory}`;
    // console.log(category,subcategory)

    $.ajax({
    //   url: "/shop/?page=" + page,
      url: url,
      type: "GET",
      success: function(data){
        console.log(data);

        // render products
        let html = "";
        data.results.forEach(function(product){
          html += `
            <div class="col-lg-3 col-6 mb-4">
              <div class="card shadow-sm h-100 d-flex flex-column position-relative product-card">
                <div class="image-container position-relative">
                  <img src="${product.coverphoto}" 
                       class="card-img-top" 
                       alt="Product Image" 
                       style="object-fit: cover; height: 200px;">
                  <div class="discount-badge position-absolute top-0 start-0 m-2 text-white rounded-circle d-flex align-items-center justify-content-center"
                       style="width: 40px; height: 40px; font-size: 0.8rem; background-color: #7bbbde;font-weight: bold;">
                    -${product.discount}%
                  </div>
                  <div class="image-buttons position-absolute bottom-0 end-0 m-2 d-flex flex-column gap-1">
                    <button type="button"
                        class="btn p-0 rounded-circle border bg-white d-flex justify-content-center align-items-center specific-heart-icon"
                        style="width: 1.875em; height: 1.875em; color: #000000; transition: all 0.2s ease;">
                        <i class="bi bi-heart" style="font-size: 0.85em; padding-top: 8%"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body d-flex flex-column text-center">
                  <h6 class="card-title text-bold" style="font-size: 0.8em;">
                    <a href="/shop/${product.id}" class="text-dark" style="text-decoration: none;" 
                        onmouseover="this.style.textDecoration='underline'"
                        onmouseout="this.style.textDecoration='none'">
                        ${product.name}
                    </a>
                  </h6>
                  <div class="price-info">
                    <span class="text-muted text-decoration-line-through" style="font-size: .7em;">৳${product.price}</span>
                    <span class="fw-bold text-danger ms-2" style="font-size: .85em;">৳${product.afterdiscountprice}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        });
        $("#productContainer").html(html);

        // pagination numbers
        let perPage = data.results.length;  
        let totalPages = Math.ceil(data.count / perPage);  
        let currentPage = page;  

        let paginationHtml = `
          <ul class="pagination" 
              style="display:flex; flex-direction:row; gap:6px; list-style:none; padding-left:0;">
        `;

        // prev button
        if (currentPage > 1) {
          paginationHtml += `
            <li class="page-item">
              <a class="page-link text-dark" href="" onclick="loadProducts(${currentPage - 1}); return false;">&laquo;</a>
            </li>`;
        }

        // page numbers
        for (let i = 1; i <= totalPages; i++) {
          let active = (i === currentPage) ? "active" : "";
          paginationHtml += `
            <li class="page-item ${active}">
              <a class="page-link text-dark" href="#" onclick="loadProducts(${i}); return false;">${i}</a>
            </li>`;
        }

        // next button
        if (currentPage < totalPages) {
          paginationHtml += `
            <li class="page-item">
              <a class="page-link text-dark" href="#" onclick="loadProducts(${currentPage + 1}); return false;">&raquo;</a>
            </li>`;
        }

        paginationHtml += `</ul>`;
        $("#paginationControls").html(paginationHtml);
      }
    });
  }

  // expose globally
  window.loadProducts = loadProducts;
  loadProducts(); // load first page
});
</script>

<!-- navigation -->
<div class="container mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light p-3 rounded shadow-sm">
            <li class="breadcrumb-item">
                <a href="{% url 'home' %}" class="text-decoration-none text-primary">Home</a>
            </li>
            <li class="breadcrumb-item active text-secondary" aria-current="page">Shop</li>
        </ol>
    </nav>
</div>

<div class="container">
    <div class="row" id="productContainer"></div>
    <!-- pagination here -->
    <div class="d-flex justify-content-center mt-3" id="paginationControls"></div>
</div>

{% endblock %}
