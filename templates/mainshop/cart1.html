 <div class="offcanvas offcanvas-end text-dark" tabindex="-1" id="addToCartSidebar"
        style="width: 300px; height: 90%;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Shopping Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <div class="mb-3" data-bs-dismiss="offcanvas">
                <a href="#" class="text-decoration-none text-body">
                    <i class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping
                </a>
            </div>
            <hr>

            <!-- <div class="mb-4">
                
                <p class="mb-0 text-muted">You have 4 items in your cart</p>
            </div> -->
            
            <div class="card mb-3 shadow-sm border-0 rounded-3">
                <div class="card-body p-2">
                    <div class="d-flex align-items-center">
                        <!-- Product Image -->
                        <img src="https://media.istockphoto.com/id/607773472/photo/online-word-represents-website-words-and-internet.jpg?s=1024x1024&w=is&k=20&c=OgNafw4eWnjsoY5SmWRKimCtxnPZka1mHLtr8y_ABVE="
                            class="img-fluid rounded-3 border" alt="" style="width: 65px; height: 65px; object-fit: cover;">
            
                        <!-- Product Details -->
                        <div class="ms-3 flex-grow-1">
                            <a href="#" class="text-dark fw-bold text-decoration-none"
                                onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
                                iPhone 11 Pro iPhone 11 Pro iPhone 11 Pro
                            </a>
                            <br>
                            <small class="fw-bold">
                                <span class="badge bg-primary">Variant: Red  Red  Red</span>
                            </small>
                            <small class="text-bold">Quantity: 5</small>
                            <br>
                            <small class="text-bold">Price: 500</small>
                        </div>
            
                        <!-- Remove Button -->
                        <button class="btn btn-sm btn-outline-danger remove-item" data-id="${p.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card mb-3 shadow-sm border-0 rounded-3">
                <div class="card-body p-2">
                    <div class="d-flex align-items-center">
                        <!-- Product Image -->
                        <img src="https://media.istockphoto.com/id/607773472/photo/online-word-represents-website-words-and-internet.jpg?s=1024x1024&w=is&k=20&c=OgNafw4eWnjsoY5SmWRKimCtxnPZka1mHLtr8y_ABVE="
                            class="img-fluid rounded-3 border" alt="" style="width: 65px; height: 65px; object-fit: cover;">
            
                        <!-- Product Details -->
                        <div class="ms-3 flex-grow-1">

                                onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
                                iPhone 11 Pro iPhone 11 Pro iPhone 11 Pro
                            </a>
                            <br>
                            <small class="fw-bold">
                                <span class="badge bg-primary">Variant: Red  Red  Red</span>
                            </small>
                            <small class="text-bold">Quantity: 5</small>
                            <br>
                            <small class="text-bold">Price: 500</small>
                        </div>
            
                        <!-- Remove Button -->
                        <button class="btn btn-sm btn-outline-danger remove-item" data-id="${p.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
