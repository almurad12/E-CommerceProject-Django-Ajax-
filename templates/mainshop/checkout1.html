<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5">
        <h2 class="mb-4">Checkout</h2>

        <div class="row">


            <!-- Order Summary -->
            <div class="col-md-6">
                <h4 class="mb-3">Your Order</h4>
                <div class="card shadow-sm position-relative">
                    <div class="card-body d-flex align-items-center gap-3" style="flex-wrap: nowrap; overflow-x: auto;">

                        <!-- Product Image -->
                        <div class="flex-shrink-0">
                            <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Product"
                                style="width: 70px; height: 70px;">
                        </div>

                        <!-- Product Details -->
                        <div class="flex-shrink-1" style="max-width: 250px;">
                            <div class="text-truncate small fw-semibold">Canon EOS M50 Mirrorless Camera </div>
                        </div>

                        <!-- Quantity -->
                        <div class="text-center flex-shrink-0">
                            <div class="text-muted small mb-1">QTY</div>
                            <select class="form-select form-select-sm">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <!-- Price -->
                        <div class="text-center flex-shrink-0">
                            <div class="text-muted small mb-1">PRICE</div>
                            <div class="fw-semibold text-success small">$35.00</div>
                        </div>

                        <!-- Delete Button -->
                        <div class="flex-shrink-0">
                            <button
                                class="btn btn-danger rounded-circle d-flex align-items-center justify-content-center"
                                style="width: 28px; height: 28px;">
                                <i class="bi bi-trash3" style="font-size: 0.75rem;"></i>
                            </button>
                        </div>

                    </div>
                </div>
                <div class="card shadow-sm position-relative mt-2">
                    <div class="card-body d-flex align-items-center gap-3" style="flex-wrap: nowrap; overflow-x: auto;">

                        <!-- Product Image -->
                        <div class="flex-shrink-0">
                            <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Product"
                                style="width: 70px; height: 70px;">
                        </div>

                        <!-- Product Details -->
                        <div class="flex-shrink-1" style="max-width: 250px;">
                            <div class="text-truncate small fw-semibold">Canon EOS M50 Mirrorless Camera </div>
                        </div>

                        <!-- Quantity -->
                        <div class="text-center flex-shrink-0">
                            <div class="text-muted small mb-1">QTY</div>
                            <select class="form-select form-select-sm">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <!-- Price -->
                        <div class="text-center flex-shrink-0">
                            <div class="text-muted small mb-1">PRICE</div>
                            <div class="fw-semibold text-success small">$35.00</div>
                        </div>

                        <!-- Delete Button -->
                        <div class="flex-shrink-0">
                            <button
                                class="btn btn-danger rounded-circle d-flex align-items-center justify-content-center"
                                style="width: 28px; height: 28px;">
                                <i class="bi bi-trash3" style="font-size: 0.75rem;"></i>
                            </button>
                        </div>

                    </div>
                </div>
                <div class="card shadow-sm position-relative mt-2">
                    <div class="card-body d-flex align-items-center gap-3" style="flex-wrap: nowrap; overflow-x: auto;">

                        <!-- Product Image -->
                        <div class="flex-shrink-0">
                            <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Product"
                                style="width: 70px; height: 70px;">
                        </div>

                        <!-- Product Details -->
                        <div class="flex-shrink-1" style="max-width: 250px;">
                            <div class="text-truncate small fw-semibold">Canon EOS M50 Mirrorless Camera </div>
                        </div>

                        <!-- Quantity -->
                        <div class="text-center flex-shrink-0">
                            <div class="text-muted small mb-1">QTY</div>
                            <select class="form-select form-select-sm">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <!-- Price -->
                        <div class="text-center flex-shrink-0">
                            <div class="text-muted small mb-1">PRICE</div>
                            <div class="fw-semibold text-success small">$35.00</div>
                        </div>

                        <!-- Delete Button -->
                        <div class="flex-shrink-0">
                            <button
                                class="btn btn-danger rounded-circle d-flex align-items-center justify-content-center"
                                style="width: 28px; height: 28px;">
                                <i class="bi bi-trash3" style="font-size: 0.75rem;"></i>
                            </button>
                        </div>

                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3 px-2 py-2 border rounded bg-light">
                    <div class="fw-semibold">Total</div>
                    <div class="fw-bold text-success">$105.00</div>
                </div>


            </div>



            <!-- Billing Info -->
            <div class="col-md-5 mt-2">
                <h4 class="mb-3">Billing Address</h4>
                <form>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" id="phonenumber" placeholder="Your Phone Number">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">District</label>
                            <input type="text" class="form-control" id="District" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">Thana</label>
                            <input type="text" class="form-control" id="" required>
                        </div>
                    </div>
                    <button class="btn btn-dark btn-lg w-100" type="submit">
                        <i class="bi bi-credit-card-2-front-fill me-1"></i> Pay Now
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional but useful) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
